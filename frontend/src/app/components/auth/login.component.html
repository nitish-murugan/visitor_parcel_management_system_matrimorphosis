<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>login</mat-icon>
        Sign In
      </mat-card-title>
      <mat-card-subtitle
        >Access the Visitor & Parcel Management System</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="your.email@example.com"
            required
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-hint>Enter your registered email address</mat-hint>
          <mat-error>{{ getErrorMessage("email") }}</mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-hint>At least 6 characters</mat-hint>
          <mat-error>{{ getErrorMessage("password") }}</mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button full-width"
          [disabled]="loginForm.invalid || isSubmitting"
        >
          <mat-icon>login</mat-icon>
          {{ isSubmitting ? "Signing in..." : "Sign In" }}
        </button>

        <!-- Register Link -->
        <div class="register-link">
          Don't have an account?
          <a routerLink="/register" mat-button color="primary">Register here</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
